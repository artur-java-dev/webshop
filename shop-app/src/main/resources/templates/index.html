<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Главная</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>

<div class="container">

    <div class="top">
        <div class="header">
            <a class="app-name" th:href="@{/}">
                <img class="logo-image" th:src="@{images/logo.png}" alt="">
                <p>
                    Mind<br>
                    Expanding<br>
                    Books<br>
                </p>
            </a>

            <div class="search">
                <input class="search-txt" type="text" placeholder="Поиск"
                       autocapitalize="off" autocomplete="off"
                       spellcheck="false" maxlength="255">
                <input class="search-btn" type="image" th:src="@{images/search.svg}" alt="">
            </div>

            <ul class="menu">
                <li>
                    <a class="menu-item" th:href="@{catalog}">Каталог</a>
                </li>
                <li>
                    <a class="menu-item" th:href="@{contacts}">Контакты</a>
                </li>
                <li>
                    <a class="menu-item" th:href="@{login}">Вход</a>
                </li>
                <li>
                    <a class="menu-item" th:href="@{registration}">Регистрация</a>
                </li>
            </ul>
        </div>

        <p class="welcome">
            Добро пожаловать в мир книг,<br>
            расширяющих горизонты разума!
        </p>
    </div>

    <div class="footer">
        &copy;&nbsp;Все права защищены
    </div>

</div>

</body>

</html>
